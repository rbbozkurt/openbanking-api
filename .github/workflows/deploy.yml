# =======================================
# deploy.yml - Main branch deploy only
# =======================================
name: Deploy

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    name: Build & Deploy to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Set up Google Cloud credentials
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCP
        run: gcloud auth configure-docker europe-west3-docker.pkg.dev

      - name: Build Project
        run: ./gradlew clean bootJar

      - name: Set unique image tag (timestamp + short SHA)
        id: vars
        run: echo "tag=$(date +%s)-$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Build and Push Docker Image
        run: |
          docker build -t europe-west3-docker.pkg.dev/openbanking-api-458712/openbanking-api/openbanking-api:${{ steps.vars.outputs.tag }} .
          docker push europe-west3-docker.pkg.dev/openbanking-api-458712/openbanking-api/openbanking-api:${{ steps.vars.outputs.tag }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: openbanking-api
          image: europe-west3-docker.pkg.dev/openbanking-api-458712/openbanking-api/openbanking-api:${{ steps.vars.outputs.tag }}
          region: europe-west3

      - name: Allow unauthenticated access
        run: |
          gcloud run services add-iam-policy-binding openbanking-api \
            --region=europe-west3 \
            --member=allUsers \
            --role=roles/run.invoker

      - name: Deployment Complete
        run: echo "âœ… Successfully deployed to Cloud Run -> https://openbanking-api-${{ secrets.GCP_PROJECT_NUMBER }}.europe-west3.run.app"


